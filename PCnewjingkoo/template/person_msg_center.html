<div class="route mb20">
	<div class="gird">
		当前位置：<a href="#/home">首页</a> > <a href="#/control-mb">用户中心</a>&gt;{{title}}
	</div>
</div>

<div class="msg-center-main" style="margin-bottom: 25px;">
	<div class="im-panel gird cle">
		<ng-template ng-include="'Template/control-tool.html'"></ng-template>
		<div class="panel-right">
			<div class="control-wrp">
				<div class="cont-hd cle">
    				<div class="cbt-left"> 
    					<span><a style="pointer-events: none;" class="cbt-wz on">消息中心</a></span>
    					
    				</div>
    			</div>
    			<div class="cont-bd" ng-if="msg_show">
    				<div class="contacts-wrap integral">
    					<table class="integral-tab">
    						<tr>
    							<th width="165">消息类型</th>
    							<th style="width: calc(100% - 380px);">消息内容</th>
    							<th width="200">时间</th>
    						</tr>
    						<tr ng-repeat="cmsgs in msgCenter_msg.list">
    							<td><div class="remind"><em></em><span>{{cmsgs.msg_title}}</span></div></td>
    							<td><p  ng-bind-html="cmsgs.msg_content" ng-attr-title="{{cmsgs.msg_content}}" style="overflow:hidden;text-overflow:ellipsis; white-space:nowrap;padding: 0 10px;width: 500px;" ng-title="cmsgs.msg_content">{{cmsgs.msg_content}}</p></td>
    							<td>{{cmsgs.dateline}}</td>
    						</tr>
    					</table>
			             <div class="pages">
			                <div id="Pagination"></div>
			                <div class="searchPage">
			                    <span class="page-sum">共<strong class="allPage">{{msgCenter_msg.pages}}</strong>页</span>
			                    <span class="page-go">到第<input type="text" value="1">页</span>
			                    <a href="javascript:;" class="page-btn" id="search">确定</a>
			                </div>
			            </div>
    				</div>
    			</div>
    			<div class="cont-bd" ng-if="!msg_show">
    				<div class="contacts-wrap czhi">
    					<div class="error horn"></div>
    					<div class="err-wz">
    						<h4>暂无消息</h4>
    						<!--<p><em>{{dateTime}}</em> 秒后将自动返回个人中心首页</p>-->
    						<!--<a style="cursor:pointer;" class="er_btn" ng-click="goBack()">返回上一页</a>-->
    					</div>
    					
    				</div>
    			</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</div>

<script type="text/javascript">
	 $('#Pagination').pagination();
</script>
