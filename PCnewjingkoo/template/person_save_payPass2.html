        <div class="panel-left">
            <div class="control-bt" ng-click="goControlMb()" style="cursor: pointer;"><em class="ico"></em>控制面板</div>
            <div class="control-list aotms">

                    <p><a href="#/order-all/">我的订单</a></p>

                    <p><a href="#/person-integral">积分管理</a></p>

            </div>
            <div class="control-list">
                <h3 class="control-h3"><em class="coe-2"></em>服务中心</h3>

                    <p><a href="#/person-process" >来镜加工</a></p>
                    <p><a href="#/person-return-repair">返修退换货</a></p>
                    <p><a href="#/parson-msg-center">消息中心</a></p>

            <div class="control-list">

            <div class="control-list">
                <h3 class="control-h3" ng-click="loginOut()" style="cursor: pointer;"><em class="coe-5"></em>安全退出</h3>
            </div>
        </div>
        <div class="panel-right">
            <div class="control-wrp">
                <div class="cont-hd cle">
                    <div class="cbt-left">
                        <span ng-if="payPass==0"><a style="cursor:pointer;" class="cbt-wz on">设置支付密码</a></span>
                        <span ng-if="payPass==1"><a style="cursor:pointer;" class="cbt-wz on">修改支付密码</a></span>
                    </div>
                </div>
                <div class="cont-bd">
                    <div class="contacts-wrap ">

                        <div class="forget_mmone">
                            <div class="forget_mmone_con">
                                <div class="mmone_con_top">
                                    <div class="forget_jd_t" style="margin-left:150px;height:32px;background: url(img/yz_lc.png) no-repeat left -32px;">
                                        <span class="forget_sp2">验证身份</span>
                                        <span ng-if="payPass==0" style="left:250px;" class="forget_sp3">设置支付密码</span>
                                        <span ng-if="payPass==1" style="left:250px;" class="forget_sp3">设置支付密码</span>

                                        <!--<span class="forget_sp5">完成</span>-->
                                    </div>
                                </div>
                                <div class="mmone_con_bt">
                                    <div class="con_bt_div">
                                        <span class="con_bt_sp" style="width:130px;">请输入6位支付密码 : </span>
                                        <!--<span ng-if="payPass==1" class="con_bt_sp">请输入支付密码 : </span>-->
                                        <input type="password" style="width:180px;font-size: 50px;letter-spacing: 12px;padding-left: 15px;" maxlength="6" id="pass" ng-model="forgotThreeOption.password" class="new_logo_mm" autocomplete="new-password"/>
                                    </div>
                                    <div class="con_bt_div">
                                        <span class="con_bt_sp" style="width:130px;">请再一次输入密码 : </span>
                                        <input type="password" style="width:180px;font-size: 50px;letter-spacing: 12px;padding-left: 15px;" maxlength="6" id="cpass" ng-model="forgotThreeOption.cpassword" class="new_logo_mm" autocomplete="new-password"/>
                                    </div>
                                    <div class="con_btn_div">
                                        <input type="button" ng-click="stepThree()" style="margin-left: 149px;margin-top: 10px;" class="con_bt_btn" value="下一步"/>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
