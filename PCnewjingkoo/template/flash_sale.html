<div class="flash-sale-main">
   <div class="brand-gg" style="height:450px;background:url(img/flashShopBigPic.jpg) center center;background-size: auto 100%;">
      <!-- <img src="img/flashShopBigPic.jpg" alt=""> -->
   </div>
   <ng-container ng-if="flashAllListData">
      <div class="navc-wrap">
         <div class="nav-xdh all" gird>
            <div class="zaki" style="width: 11%" ng-if="flashData.data.length>7">全部分类<em></em></div>
            <ul class="xd-hd">
               <li style="width: 11%" ng-class="{on:selectIndex==-1}" ng-click="getPromote(-1)">
                  <div class="wrp"><a href="">全部</a></div>
               </li>
               <li style="width: 11%" ng-class="{on:selectIndex==$index}" ng-repeat="xd in flashData.data" ng-click="getPromote($index)" repeat-done="xdFn()">
                  <div class="wrp"><a href="">{{xd.cat_name}}</a></div>
               </li>
            </ul>
         </div>
      </div>
      <div class="purchase-box">
         <div class="purchase" gird>
            <ul class="cle">
               <li ng-repeat="cleAll in flashAllListData.data">
                  <a ui-sref="shop-detail({goods_id:cleAll.goods_id,isActivity:1})" target="_blank" class="wrp">
                     <div class="img">
                        <img img-lazy-load={{cleAll.goods_img}} />
                     </div>
                     <div class="txt">
                        <div class="tt-2" ng-attr-title="{{cleAll.name}}">
                           {{cleAll.name}}
                        </div>
                        <div class="tt-4">
                           <div data-date="{{cleAll.promote_end_date}}" down-time>剩余0天0时0分0秒</div>
                        </div>

                        <div class="tt-1" ng-if="showPrice">
                           <div class="cx"><span>促销价&nbsp;&nbsp;&nbsp;</span><em>{{cleAll.promote_price}}</em></div>
                           <div class="suzi">&nbsp;&nbsp;&nbsp;原价<em>¥{{cleAll.shop_price}}</em></div>
                        </div>
                        <div class="tt-3">
                           <button>立即抢购</button>
                        </div>
                     </div>
                  </a>
               </li>
            </ul>
         </div>
      </div>

      <div class="next_fel" ng-click="next()" gird>
         <p>点击查看下一个分类</p>
         <em></em>
      </div>
   </ng-container>
</div>
