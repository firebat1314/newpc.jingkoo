<ng-templat>
   <style>
      .ads-top {
         width: 100%;
         min-height: 50px;
      }

      .ads-top .img {
         width: 1200px;
         margin: auto;
         position: relative;
      }

      .ads-top .img img {
         display: block;
         margin: auto;
         max-width: 100%;
         width: 100%;
      }

      @media screen and (max-width: 1200px) {
         .ads-top .img {
            width: 1000px;
         }
      }

      .ads-top .ads-top-close {
         background: #999;
         color: #ffffff;
         position: absolute;
         top: 10px;
         right: 15px;
         text-align: center;
         cursor: pointer;
         font-size: 18px;
         width: 22px;
         box-sizing: border-box;
      }


      .ads-top .ads-top-close:hover {
         background: #666;
      }

      .close {
         animation: ads-top-close 2s linear 0s;
      }

      @keyframes ads-top-close {
         from {
            opacity: 1;
         }
         to {
            opacity: 0;
         }
      }

      @-moz-keyframes ads-top-close
      /* Firefox */

         {
         from {
            opacity: 1;
         }
         to {
            opacity: 0;
         }
      }

      @-webkit-keyframes ads-top-close
      /* Safari 和 Chrome */

         {
         from {
            opacity: 1;
         }
         to {
            opacity: 0;
         }
      }

      @-o-keyframes ads-top-close
      /* Opera */

         {
         from {
            opacity: 1;
         }
         to {
            opacity: 0;
         }
      }
   </style>
   <div class="ads-top" ng-if="data" ng-class="{'close':show}" ng-style="{'background':data.data[0].mobile_link}">
      <div class="img">
         <img ads-click="{{data.data[0]}}" src="{{data.data[0].ad_img}}" alt="">
         <div class="ads-top-close" onclick="$('.ads-top').fadeOut()">×</div>
      </div>
   </div>
</ng-templat>
