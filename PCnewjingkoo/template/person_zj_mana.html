<style type="text/css">
	.czuof:hover{color: #FF3333;}
</style>
<div class="route mb20">
	<div class="gird">
		当前位置：<a href="#/home">首页</a> > <a href="#/control-mb">用户中心</a>&gt;{{title}}
	</div>
</div>

<div class="main" style="margin-bottom: 25px;">
	<div class="im-panel gird cle">
		<ng-template ng-include="'Template/control-tool.html'"></ng-template>
		<div class="panel-right">
			<div class="control-wrp">
				<div class="cont-hd cle">
    				<div class="cbt-left">
    					<span><a href="#/zijin-mana" class="cbt-wz on">资金管理</a></span>
    					<span><a href="#/person-pay" class="cbt-wz">充值</a></span>
    					<span><a href="#/person-deposit" class="cbt-wz">提现</a></span>
    					<span><a href="#/deposit-detail" class="cbt-wz ">账户明细</a></span>
    					
    				</div>
    			</div>
    			<div class="cont-bd">
    				<div class="contacts-wrap integral zj-mana" style="overflow: hidden;">
    					<table class="integral-tab zj-manatab">
    						<tr>
    							<th width="130">操作时间</th>
    							<th width="100">类型</th>
    							<th width="100">金额</th>
    							<th width="100">赠送金额</th>
    							<th width="200">备注</th>
    							<th width="130">状态</th>
    							<th width="">操作</th>
    						</tr>
    						<tr ng-repeat="zj in zjList.recharge_list.list" ng-if="zjLenA!=0">
    							<td>{{zj.created}}</td>
    							<td>{{zj.object}}</td>
    							<td>{{zj.amount}}</td>
    							<td>{{zj.balance_bonus}}</td>
    							<td>{{zj.description}}</td>
    							<td><span ng-if="zj.succeeded==1" >已付款</span><span ng-if="zj.succeeded==0" >未付款</span></td>
    							<td><a style="cursor:pointer;" ng-if="zj.succeeded==0" class="czuof" ng-click="goPay(zj.id)"><em></em>付款</a></td>
    						</tr>
    						<tr ng-if="zjLenA==0">
    							<td colspan="7"><p style="font-size: 20px;text-align: center;padding: 200px 0;">暂时没有资金明细信息~</p></td>
    						</tr>
    					</table>
    					 <div class="newpages" ng-if="zjLen" style="width: 100%;text-align: center;height: 40px;line-height: 40px;margin-top: 20px;">
			                <a style="cursor: pointer;display: inline-block;padding: 0 20px;height: 25px;line-height:25px;border: 1px solid #0070C9;border-radius: 3px;color: #0070C9;" class="newpages_sp1" ng-click="down_page()">上一页</a>
			                <a style="cursor: pointer;display: inline-block;border: 1px solid #0070C9;border-radius: 3px;margin-left: 10px;padding: 0 20px;height: 25px;line-height:25px;color: #0070C9;" class="newpages_sp1" ng-click="up_page()">下一页</a>
			            </div>
    				</div>
    			</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</div>
