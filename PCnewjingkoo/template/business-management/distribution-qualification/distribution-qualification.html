   <script>
      $(".close-js").click(function() {
         $(this).parent().addClass("hide");
         $(this).parent().parent().find(".modify").addClass("show");
      })
      $(".oen-no").click(function() {
         $(this).parent().parent().removeClass("show");
         $(this).parents().parent().parent().find(".jjp").removeClass("hide");
      })

      $(".ret-sli").click(function() {
         $(this).parent().find(".muke").removeClass("hidden")
         $(this).parent().find(".zzc").addClass("open");
         $("body").addClass("over-hide");
      })
      $(".muke").click(function() {
         $(".muke").addClass("hidden")
         $(".zzc").removeClass("open");
         $("body").removeClass("over-hide");
      })
      $(".zzc").click(function() {
         $(".muke").addClass("hidden")
         $(".zzc").removeClass("open");
         $("body").removeClass("over-hide");
      })
   </script>
