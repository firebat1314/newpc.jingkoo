<div class="add-apply-main" style="margin-bottom: 25px;">

                     <tr>
                        <td width="100">

                        </td>
                        <td>
                           <div class="app-neir">
                              <span class="dq" ng-repeat="city in cityData.user_citys">{{city.region_name}}</span>
                           </div>
                        </td>
                     </tr>
                     <tr>
                        <td width="100">
                           <div class="app-le">未开通城市： </div>
                        </td>

                           暂无未开通的城市~
                        </td>
                        <td ng-if="no_city!=0">
                           <div class="app-neir">
                              <div class="dux cle">
                                 <!-- ng-init="checkall=false"    ng-checked="checkall" -->
                                 <span ng-repeat="city in cityData.no_user_citys" ng-click="changeId(city.region_id)">
                                    <input class="need_check" type="radio" id="{{city.region_id}}" name="sss" />
                                    <label for="{{city.region_id}}">{{city.region_name}}</label>
                                 </span>
                                 <div class="clear"></div>
                              </div>
                              <!--<div class="dux-btn cle">
    										<input class="btn" type="button" value="全选" ng-click="addressCheckall()"  />
    										<input class="btn btn1" type="button" value="重置"  ng-click="addressReset()"/>
    									</div>-->

                        </td>
                     </tr>
                     <tr>
                        <td width="100">
                           <div class="app-le">申请原因： </div>
                        </td>
                        <td>
                           <div class="app-neir">
                              <input class="app-txt" ng-model="reason" type="text" />

                        </td>
                     </tr>
                     <tr>
                        <td width="100">
                           <div class="app-le">联系方式： </div>
                        </td>
                        <td>
                           <div class="app-neir">
                              <input class="app-txt app-person" type="text" placeholder="请填写您的联系方式" ng-model="phone" style="width: 418px;" />
                           </div>
                        </td>
                     </tr>
                     <tr>
                        <td width="100">
                           <div class="app-le">营业执照： </div>
                        </td>
                        <td>
                           <div class="jjp cle">
                              <div class="License ">
                                 <div class="ret-up fl ">
                                    <img src="img/up.jpg" id="dimg22" />
                                    <input id="dimg2" class="up-file cursor" type="file" ng-model="dqYyzz" get-image="dqYyzzPhoto(img)"
                                       style="cursor: pointer;" />
                                 </div>
                                 <div class="ret-sli fl">
                                    <img src="img/zz.jpg" />
                                    <div class="sli-fdj ">
                                       <span></span>示例</div>
                                 </div>
                                 <div class="muke hidden"></div>
                                 <div class="zzc">
                                    <img src="img/zz.jpg" />
                                 </div>
                              </div>
                           </div>
                        </td>
                     </tr>
                     <!--<tr>
    							<td width="100"><div class="app-le">身份证正面： </div></td>
    							<td>
    								<div class="jjp cle">
    									<div class="License ">
    										<div class="ret-up fl "><img src="../img/up-2.jpg" /><input class="up-file cursor" type="file"/></div>
											<div class="ret-sli fl"><img src="../img/sfz-z.jpg"/><div class="sli-fdj "><span></span>示例</div></div>
    										<div class="zzc "><img src="../img/sfz-z.jpg"/></div>
    									</div>
    								</div>
    							</td>
    						</tr>
    						<tr>
    							<td width="100"><div class="app-le">身份证反面： </div></td>
    							<td>
    								<div class="jjp cle">
    									<div class="License ">
    										<div class="ret-up fl "><img src="images/up-2.jpg" /><input class="up-file cursor" type="file"/></div>
											<div class="ret-sli fl"><img src="images/sfz-f.jpg"/><div class="sli-fdj "><span></span>示例</div></div>
    										<div class="zzc "><img src="images/sfz-f.jpg"/></div>
    									</div>
    								</div>
    							</td>
    						</tr>-->
                     <tr>
                        <td width="100">
                           <div class="app-le"></div>
                        </td>
                        <td>
                           <div class="dux-btn cle">
                              <input class="btn" type="button" value="提交" ng-click="onSubmit()" />
                              <!--<input class="btn btn1" type="button" value="重置" ng-click="onReset()" style="margin-left: 12px;"/>-->
                           </div>
                        </td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <div class="clear"></div>
   </div>
</div>
<script>
   $(".ret-sli").click(function () {
      $(this).parent().find(".muke").removeClass("hidden")
      $(this).parent().find(".zzc").addClass("open");
      $("body").addClass("over-hide");
   })
   $(".muke").click(function () {
      $(".muke").addClass("hidden")
      $(".zzc").removeClass("open");
      $("body").removeClass("over-hide");
   })
   $(".zzc").click(function () {
      $(".muke").addClass("hidden")
      $(".zzc").removeClass("open");
      $("body").removeClass("over-hide");
   })
</script>
