<div class="route mb20">
	<div class="gird">
		当前位置：<a href="#/home">首页</a> > <a href="#/control-mb">用户中心</a>&gt;{{title}}
	</div>
</div>

<div class="main" style="margin-bottom: 25px;">
	<div class="im-panel gird cle">
        <div class="panel-left">
			<div class="control-bt" ng-click="goControlMb()" style="cursor: pointer;"><em class="ico"></em>控制面板</div>
			<div class="control-list aotms">
				<h3 class="control-h3"><em class="coe-1"></em>交易管理</h3>
				<div class="control-nr">
					<p><a href="#/order-all/">我的订单</a></p>
					<p><a href="#/myCollect">我的收藏</a></p>
					<p><a href="#/person-integral">积分管理</a></p>
					<p><a href="#/person-yhq">优惠券管理</a></p>
				</div>
			</div>
			<div class="control-list">
				<h3 class="control-h3"><em class="coe-2"></em>服务中心</h3>
				<div class="control-nr">
					<p><a href="#/person-process" >来镜加工</a></p>
					<p><a href="#/person-return-repair">返修退换货</a></p>
					<p><a href="#/parson-msg-center">消息中心</a></p>
				</div>
			</div>
			<div class="control-list">
				<h3 class="control-h3"><em class="coe-3"></em>资产中心</h3>
				<div class="control-nr">
					<p class="onp"><a href="#/zijin-mana">资金管理</a></p>
					<p><a href="#/person-invoices">发票管理</a></p>
				</div>
			</div>
			<div class="control-list">
				<h3 class="control-h3"><em class="coe-4"></em>个人设置</h3>
				<div class="control-nr">
					<p><a href="#/person-qy-lxrmsg">企业信息</a></p>
					<p><a href="#/person-save-center">安全中心</a></p>
					<p><a href="#/person-mana-addr">管理收货地址</a></p>
				</div>
			</div>
			<div class="control-list">
				<h3 class="control-h3" ng-click="loginOut()" style="cursor: pointer;"><em class="coe-5"></em>安全退出</h3>
			</div>
        </div>
		<div class="panel-right">
			<div class="control-wrp">
				<div class="cont-hd cle">
    				<div class="cbt-left">
    					<span><a href="#/zijin-mana" class="cbt-wz">资金管理</a></span>
    					<span><a href="#/person-pay" class="cbt-wz">充值</a></span>
    					<span><a href="#/person-deposit" class="cbt-wz">提现</a></span>
    					<span><a href="#/deposit-detail" class="cbt-wz on">账户明细</a></span>
    					
    				</div>
    			</div>
    			<div class="cont-bd">
    				<div class="contacts-wrap integral" style="overflow: hidden;">
    					<table class="integral-tab">
    						<tr>
    							<th width="124">操作时间</th>
    							<th width="124">类型</th>
    							<th width="124">金额</th>
    							<th width="">备注</th>
    						</tr>
    						<tr ng-repeat="mon in MoneyDetial.list" ng-if="!no_dd">
    							<td>{{mon.change_time}}</td>
    							<td>{{mon.title}}</td>
    							<td>{{mon.user_money}}</td>
    							<td>{{mon.change_desc}}</td>
    						</tr>
    						<tr ng-if="no_dd">
    							<td colspan="4"><p style="font-size: 20px;text-align: center;padding: 200px 0;">暂时没有提现明细信息~</p></td>
    						</tr>
    					</table>
    					<!--  <div class="pages" ng-if="!no_dd">
			                <div id="Pagination"></div>
			                <div class="searchPage">
			                    <span class="page-sum">共<strong class="allPage">{{MoneyDetial.pages}}</strong>页</span>
			                    <span class="page-go">到第<input type="text" value="1">页</span>
			                    <a href="javascript:;" class="page-btn">确定</a>
			                </div>
							</div> -->
						<div class="newpages" ng-if="MoneyDetial.list.length" style="width: 100%;text-align: center;height: 40px;line-height: 40px;margin-top: 20px;">
								<a style="cursor: pointer;display: inline-block;padding: 0 20px;height: 25px;line-height:25px;border: 1px solid #0070C9;border-radius: 3px;color: #0070C9;" ng-style="{'pointer-events':MoneyDetial.page>1?'auto':'none','opacity':MoneyDetial.page>1?'1':'.7'}" class="newpages_sp1" ng-click="down_page()">上一页</a>
								<a style="cursor: pointer;display: inline-block;border: 1px solid #0070C9;border-radius: 3px;margin-left: 10px;padding: 0 20px;height: 25px;line-height:25px;color: #0070C9;" ng-style="{'pointer-events':MoneyDetial.has_more?'auto':'none','opacity':MoneyDetial.has_more?'1':'.7'}" class="newpages_sp1" ng-click="up_page()">下一页</a>
						  </div>
    				</div>
    			</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</div>
