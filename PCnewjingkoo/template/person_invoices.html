
    <div class="route mb20">
        <div class="gird">
            当前位置：<a href="#">首页</a> > <a href="#/control-mb">用户中心</a> > <a>发票管理</a>
        </div>
    </div>

    <div class="main" style="margin-bottom: 25px;">
        <div class="im-panel gird cle">
            <ng-template ng-include="'Template/control-tool.html'"></ng-template>
            <div class="panel-right">
                <div class="control-wrp">
                    <div class="cont-hd cle">
                        <div class="cbt-left">
                            <span><a href="#/person-inv-select" class="cbt-wz">发票索取</a></span>
                            <span><a href="#/person-invoices" class="cbt-wz on">发票列表</a></span>
                            <span><a href="#/person-inv-message" class="cbt-wz">发票信息管理</a></span>
                        </div>
                    </div>
                    <div class="cont-bd">
                        <div class="contacts-wrap czhi">
                            <h3 class="invoice_order">
                                <i class="invoice_order_ico"></i>发票在申请后的3个工作日开具并寄出
                            </h3>
                            <div class="invoice_order_div">
                                <span class="order_div_sp1">所有发票</span>
                                <input type="button" value="索取发票" class="order_div_ip" ng-click="goSelect()"/>
                            </div>
                            <div class="invoice_order_div" style="border-top: none;margin: 0;">
                                <span class="order_div_sp2">所有发票 : </span>
                                <div class="order_div_ip1box">
                                    <i class="ico1"></i>
                                    <input ngc-lay-date type="text" class="order_div_ip1" id="startTime" ng-model="invoicesList.starttime" max-date="{{endTime}}" placeholder="开始日期"/>
                                </div>
                                <span>--</span>
                                <div class="order_div_ip1box">
                                    <i class="ico1"></i>
                                    <input ngc-lay-date type="text" class="order_div_ip1" id="endTime" ng-model="invoicesList.endtime" min-date="{{startTime}}" placeholder="结束日期"/>
                                </div>
                                <input type="button" ng-click="searchInvoices()" value="搜索" class="order_div_ip2"/>
                            </div>

                            <div class="invoice_order_tb">
                                <table class="order_tb1">
                                    <tr>
                                        <th>商家</th>
                                        <th>发票金额</th>
                                        <th>申请时间</th>
                                        <th>发票抬头</th>
                                        <th>收取方式</th>
                                        <th>发票单号</th>
                                        <th>物流单号</th>
                                        <th width="100px">状态</th>
                                    </tr>
                                    <tr ng-repeat="tb in invoicesData.data">
                                        <td>
                                            <span>{{tb.suppliers_name}}</span></td>
                                        <td>
                                            <span>{{tb.money}}</span>
                                        </td>
                                        <td>
                                            <span>{{tb.addtime}}</span></td>
                                        <td>
                                            <span>{{tb.payee}}</span></td>
                                        <td>
                                            <span>快递</span>
                                        </td>
                                        <td>
                                            <span>{{tb.inv_sn}}</span>
                                        </td>
                                        <td>
                                            <span>{{tb.logistics_sn}}</span>
                                        </td>
                                        <td>
                                            <span>{{tb.status}}</span>
                                        </td>
                                    </tr>
                                    <tr ng-hide="invoicesData.data">
                                        <td colspan="8">
                                            <p style="text-align: center;">暂时没有发票信息！</p>
                                        </td>
                                    </tr>
                                </table>
                                <div class="pages" style="float:left" ng-show="invoicesData.data.length">
                                    <div id="Pagination"></div>
                                    <div class="searchPage">
                                        <span class="page-sum">共<strong class="allPage">{{totalSize}}</strong>页</span>
                                        <span class="page-go">到第<input type="text" value="1">页</span>
                                        <a href="javascript:;" class="page-btn">确定</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
